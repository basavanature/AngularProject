  <p>This is login component</p>
<div class="container">
    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="uemail" name="uemail">
                <span style="color: red;" *ngIf="uemail?.touched && uemail?.invalid">Invalid email</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="upass" name="upass">
                <span style="color: red;" *ngIf="upass?.invalid && upass?.touched">Invalid password</span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button [disabled]="loginForm?.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
