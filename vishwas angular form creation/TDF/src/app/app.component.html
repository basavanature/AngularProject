<fieldset>
  <div class="container-fluid mb-3">
    <h1>Template driven forms</h1>
    <form #userForm="ngForm">

      <h2>{{userForm.value| json}}

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel>
        </div>

        <div class="form-group" name="phonenumber" name="phonenumber" ngModel>
          <label>phonenumber</label>
          <input type="tel" class="form-control">
        </div>

        <div class=form-group>
          <select class="custom-select" name="topic" ngModel>
            <option selected>im intrested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
        </div>

        <div class="mb-4">
          <label>time preference</label>
          <input class="form-check-input" type="radio" name="timePreference" value="morning">
          <label class="form-check-label">Evening (5pm-80pm)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" ngModel type="radio" name="timePreference" vale="evening">
          <label class="form-check-label">Eveninf(5pm-8pm)</label>
        </div>

        <div cass="form-check mb-4"></div>
        <input class="form-check-input" name="subscribe" type="checkbox" ngModel>
        <label class="form-check-label">
          send me promotional offers
        </label>
        <button class="btn btn-primary" type="submit">submit form</button>
    </form>
  </div>
</fieldset>
